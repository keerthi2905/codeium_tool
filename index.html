<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .product {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        .product img {
            max-width: 200px;
            margin-right: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="product">
        <img src="apple_product_image.jpg" alt="Apple Product">
        <div>
            <h2>Apple Product Title</h2>
            <p>Description of the Apple product goes here. Add specific details about the product.</p>
        </div>
    </div>

    <footer>
        &copy; 2023 Online Shopping Site
    </footer>

    <div class="form">
        <h3>Contact Us</h3>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        // Add any JavaScript code here if needed
    </script>
</body>
</html>
