<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Online Store</title>
    <style>
        body {
            background-color: #f0d9e7; /* pastel background color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #f8bbd0; /* pastel header color */
            padding: 10px;
            text-align: center;
        }
        
        nav {
            background-color: #ffcdd2; /* pastel navigation bar color */
            padding: 10px;
            text-align: center;
        }
        
        main {
            padding: 20px;
        }
        
        .product {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #c2185b; /* polaroid color */
            border-radius: 10px;
            text-align: center;
            width: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Polaroid Online Store</h1>
    </header>
    
    <nav>
        <button onclick="showTab('home')">Home</button>
        <button onclick="showTab('products')">Product</button>
        <button onclick="showTab('wishlist')">Wishlist</button>
        <button onclick="showTab('cart')">Shopping Cart</button>
        <button onclick="showTab('contact')">Contact Us</button>
    </nav>
    
    <main id="content">
        <div id="home" style="display:none;">
            <!-- Home content here -->
            <h2>Welcome to our Polaroid Online Store!</h2>
            <p>Explore our collection of beautiful polaroids.</p>
        </div>
        
        <div id="products" style="display:none;">
            <!-- Product content here -->
            <div class="product">
                <img src="polaroid1.jpg" alt="Polaroid 1">
                <p>Polaroid 1 - $10</p>
                <button onclick="addTo('wishlist', 1)">Add to Wishlist</button>
                <button onclick="addTo('cart', 1)">Add to Cart</button>
            </div>
            
            <!-- Repeat for other products -->
        </div>
        
        <div id="wishlist" style="display:none;">
            <!-- Wishlist content here -->
            <h2>Wishlist</h2>
            <p>Total items: <span id="wishlistCount">0</span></p>
            <div id="wishlistItems"></div>
        </div>
        
        <div id="cart" style="display:none;">
            <!-- Shopping Cart content here -->
            <h2>Shopping Cart</h2>
            <div id="cartItems"></div>
            <p>Total Price: $<span id="cartTotal">0</span></p>
        </div>
        
        <div id="contact" style="display:none;">
            <!-- Contact form here -->
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    
    <script>
        function showTab(tabName) {
            const tabs = ['home', 'products', 'wishlist', 'cart', 'contact'];
            tabs.forEach(tab => {
                document.getElementById(tab).style.display = tab === tabName ? 'block' : 'none';
            });
        }

        function addTo(type, productId) {
            // Logic to add product to wishlist or shopping cart
        }
    </script>
</body>
</html>
