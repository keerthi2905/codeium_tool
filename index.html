<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Store</title>
    <style>
        body {
            background-color: #f3e0cf; /* Pastel color background */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            background-color: #a2d5c6; /* Pastel color for navigation bar */
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="showTab('home')">Home</a>
        <a href="#" onclick="showTab('product')">Product</a>
        <a href="#" onclick="showTab('wishlist')">Wishlist</a>
        <a href="#" onclick="showTab('cart')">Shopping Cart</a>
        <a href="#" onclick="showTab('contact')">Contact Us</a>
    </nav>

    <div class="container">
        <h1>Welcome to our Polaroid Store</h1>
        
        <div id="home" style="display: none;">
            <h2>About Polaroids</h2>
            <p>Information about polaroids...</p>
            <img src="polaroid1.jpg" alt="Polaroid">
            <img src="polaroid2.jpg" alt="Polaroid">
        </div>

        <div id="product" style="display: none;">
            <h2>Product List</h2>
            <div class="product">
                <img src="polaroid1.jpg" alt="Polaroid">
                <h3>Product 1</h3>
                <p>Price: $10</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
                <button onclick="addToWishlist('Product 1')">Add to Wishlist</button>
            </div>
            <!-- Add more products here -->
        </div>

        <div id="wishlist" style="display: none;">
            <h2>Wishlist</h2>
            <ul id="wishlistItems"></ul>
        </div>

        <div id="cart" style="display: none;">
            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total Price: $<span id="totalPrice">0</span></p>
        </div>

        <div id="contact" style="display: none;">
            <h2>Contact Us</h2>
            <!-- Contact form goes here -->
        </div>
    </div>

    <script>
        var wishlist = [];
        var cart = [];

        function showTab(tab) {
            document.querySelectorAll('.container > div').forEach(div => {
                div.style.display = 'none';
            });
            document.getElementById(tab).style.display = 'block';
        }

        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            updateCart();
        }

        function addToWishlist(productName) {
            wishlist.push(productName);
            updateWishlist();
        }

        function updateCart() {
            var cartItems = document.getElementById('cartItems');
            var totalPrice = document.getElementById('totalPrice');
            cartItems.innerHTML = '';
            var total = 0;
            cart.forEach(item => {
                var li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                cartItems.appendChild(li);
                total += item.price;
            });
            totalPrice.textContent = total;
        }

        function updateWishlist() {
            var wishlistItems = document.getElementById('wishlistItems');
            wishlistItems.innerHTML = '';
            wishlist.forEach(item => {
                var li = document.createElement('li');
                li.textContent = item;
                wishlistItems.appendChild(li);
            });
        }
    </script>
</body>
</html>
